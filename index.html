<!DOCTYPE html>
<html>
  <head>
    <title>Bible App</title>
    <link rel="shortcut icon" href="images/dtech.svg" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="wrap">
      <div class="navbar">
        <div class="navHeader">
          <h1>Bible App</h1>
          <h3>KJV</h3>
          <div class="bible">
            <p class="book1"><span></span>Old Testament</p>
            <p class="book2">New Testament</p>
          </div>
        </div>
        <div class="sideNav">
          <ul></ul>
        </div>
        <div class="texts">
          <img
            src="images/back-arrow.svg"
            alt="back-arrow"
            class="show-arrow"
          />
          <h3 class="bookName"></h3>
          <div class="chapter"></div>
          <div class="verses"></div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
